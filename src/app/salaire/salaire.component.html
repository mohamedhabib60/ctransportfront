<h2>Liste Des Salaires</h2>


<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" (click)=newSalaire()>Payer
  Salaire</button>


<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Prets</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Salaire</th>
                    <th>Annee</th>
                    <th>mois</th>
                    <th>Date de paie</th>
                    <th>Utilisateur</th>

                    <th>
                        action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let salaire of salaires">
                    <td>{{salaire.employee.nomComplet}}</td>
                    <td>{{salaire.employee.salaire}}</td>
                    <td>{{salaire.annee}}</td>
                    <td>{{salaire.mois}}</td>
                    <td>{{salaire.datePaie}}</td>
                    <td>{{salaire.user.nomComplet}}</td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">paiment Salaire</h4>
            </div>


            <div class="modal-body">

                <div class="form-group">
                    <label for="nationnalite">Employee </label>

                    <select class="form-control" id="employee" [(ngModel)]="salaire.employee" name="employee">
            <option [ngValue]="employee" *ngFor="let employee of employees">{{employee.nomComplet}}</option>
          </select>



                    <i class="fas fa-chevron-circle-down errspan" size="5x"></i>
                </div>



                <div class="form-group">
                    <label for="annee">Annee</label>
                    <input [(ngModel)]="salaire.annee" name="annee" class="form-control" id="annee" type=number max="9999" min="2019">
                </div>


                <div class="form-group">
                    <label for="mois">Mois</label>
                    <input [(ngModel)]="salaire.mois" name="mois" class="form-control" id="mois" type=number max="12" min="1">
                </div>

                <div class="form-group">
                    <label for="datePaie">Date de Paiment </label>
                    <input [(ngModel)]="salaire.datePaie" placeholder="Date de paiment" name="datePaie" class="form-control" id="datePaie" type=date>
                </div>






            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default small" data-dismiss="modal" (click)=payerSalaire(salaire)>Payer</button>
                <button type="button" class="btn btn-default small" data-dismiss="modal">Close</button>
            </div>

        </div>

    </div>
</div>

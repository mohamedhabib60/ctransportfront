<button routerLink="/add-employee" class="btn btn-primary" style="margin-left: 35px"> Nouveau Client</button>


<!--<app-employee-search></app-employee-search>-->

<div class="panel  panel-primary">
    <div class="panel-heading">
        <h5 class="panel-title" align="center">
            Les employees
        </h5>
    </div>
    <div class="panel-body" style="height: 510px; overflow-y: scroll;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nom Complet</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Poste</th>
                    <th>Date Embauche</th>
                    <th>Salaire</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.nomComplet}}</td>
                    <td>{{employee.tel}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.poste.titre}}</td>
                    <td>{{employee.dateEmbauche}}</td>
                    <td>{{employee.salaire}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
